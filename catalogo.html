<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLVE - Cat치logo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-polvorones">

    <canvas id="particles-canvas" style="opacity: 0.3; pointer-events: none;"></canvas>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <a href="index.html" class="logo">
            <img src="polve.png" alt="POLVE Artisan Snacks">
        </a>

        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html" class="active">Cat치logo</a></li>
                <li><a href="historia.html">Nuestra Historia</a></li>
            </ul>

            <div class="search-container-nav">
                <input type="text" id="global-search" class="search-input-nav" placeholder="Buscar productos..."
                    aria-label="Search">
                <span class="search-icon">游댌</span>
            </div>

            <div class="cart-icon-container">
                <span class="cart-icon">游</span>
                <span class="cart-count">0</span>
                <div class="cart-summary">
                    <h4 style="font-family: var(--font-heading); margin-bottom: 1rem;">Tu Selecci칩n</h4>
                    <div class="cart-items-list"></div>
                    <button class="btn-card primary" style="width: 100%; margin-top: 1rem;"
                        onclick="quoteCart()">Cotizar ahora</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Content -->
    <section style="padding-top: 150px; text-align: center; padding-bottom: 2rem;">
        <h1 class="section-title">Colecci칩n Gourmet</h1>
        <p class="section-subtitle">Explora nuestra selecci칩n artesanal, creada con los ingredientes m치s finos.</p>

        <!-- Smart Selector -->
        <div
            style="margin: 0 auto 2rem; display: inline-flex; gap: 1rem; border: 1px solid var(--border-subtle); padding: 5px; border-radius: 50px; background: white;">
            <button class="btn-card active" id="btn-school" onclick="toggleUserType('escuela')"
                style="border: none; border-radius: 50px;">Escuela</button>
            <button class="btn-card" id="btn-work" onclick="toggleUserType('trabajo')"
                style="border: none; border-radius: 50px; color: var(--text-muted);">Trabajo</button>
        </div>
    </section>

    <!-- Filters (Tabs) -->
    <section>
        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="todos">Todos</button>
            <button class="filter-btn" data-filter="polvorones">Polvorones</button>
            <button class="filter-btn" data-filter="palomitas">Palomitas Gourmet</button>
        </div>

        <div class="products-grid">
            <!-- Products injected via JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <img src="polve.png" alt="POLVE" style="height: 40px; opacity: 0.8; filter: grayscale(100%) brightness(200%);">
        <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 2rem; list-style: none;">
            <a href="#" style="opacity: 0.7;">Instagram</a>
            <a href="#" style="opacity: 0.7;">Facebook</a>
            <a href="#" style="opacity: 0.7;">WhatsApp</a>
        </div>
        <p>&copy; 2026 POLVE. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
